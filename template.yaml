AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: aws-newsroom - AWS News Aggregator

Parameters:
  AllowedEmailDomain:
    Type: String
    Default: example.com
    Description: Email domain allowed for user signups (e.g., yourcompany.com)

  DomainName:
    Type: String
    Description: Custom domain name (e.g., news.example.com). Leave empty to use CloudFront domain.
    Default: ""

  CertificateArn:
    Type: String
    Description: ACM Certificate ARN for the domain. Required if DomainName is provided.
    Default: ""

  HostedZoneId:
    Type: String
    Description: Route 53 Hosted Zone ID. If provided, creates DNS record automatically.
    Default: ""

Conditions:
  HasCustomDomain: !Not [!Equals [!Ref DomainName, ""]]
  HasHostedZone: !And
    - !Not [!Equals [!Ref HostedZoneId, ""]]
    - !Not [!Equals [!Ref DomainName, ""]]

Globals:
  Function:
    Runtime: nodejs24.x
    Timeout: 30
    MemorySize: 1024
    Tracing: Active
    Environment:
      Variables:
        NODE_ENV: production
    Architectures:
      - arm64

Resources:
  # AUTH -----------------------------------------------------------------------

  PreSignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/auth/pre-signup.handler
      Environment:
        Variables:
          ALLOWED_EMAIL_DOMAIN: !Ref AllowedEmailDomain
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  PreSignupInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PreSignupFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction

  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "${AWS::StackName}-user-pool"
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          Required: true
          Mutable: false
          AttributeDataType: String
        - Name: name
          Required: true
          Mutable: true
          AttributeDataType: String
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
      LambdaConfig:
        PreSignUp: !GetAtt PreSignupFunction.Arn

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub "${AWS::StackName}-user-pool-client"
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED

  # DATABASE -------------------------------------------------------------------

  AuroraDSQLCluster:
    Type: AWS::DSQL::Cluster
    Properties:
      DeletionProtectionEnabled: false
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-dsql-cluster"

  # API GATEWAY ----------------------------------------------------------------

  NewsApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "${AWS::StackName}-api"
      StageName: live
      TracingEnabled: true
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
      Auth:
        # DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt CognitoUserPool.Arn

  # LAMBDA (API Articles) ------------------------------------------------------

  ListArticlesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/articles/list.handler
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Events:
        GetArticles:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/articles
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  GetArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/articles/get.handler
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Events:
        GetArticle:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/articles/{articleId}
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  StarArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/articles/star.handler
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Events:
        StarArticle:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/articles/{articleId}/star
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
        UnstarArticle:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/articles/{articleId}/star
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  # LAMBDA (API Comments) ------------------------------------------------------

  ListCommentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/comments/list.handler
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Events:
        GetComments:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/articles/{articleId}/comments
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  BatchCommentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/comments/batch.handler
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Events:
        BatchComments:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/comments/batch
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  CreateCommentFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/comments/create.handler
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Events:
        CreateComment:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/articles/{articleId}/comments
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  DeleteCommentFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/comments/delete.handler
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Events:
        DeleteComment:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/comments/{commentId}
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  # LAMBDA (API User) ----------------------------------------------------------

  GetUserStarredFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/user/starred.handler
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Events:
        GetStarred:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/user/starred
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  # LAMBDA (API Hashtags) ------------------------------------------------------

  GetPopularHashtagsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/hashtags/popular.handler
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Events:
        GetPopularHashtags:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/hashtags/popular
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  # LAMBDA (API Other) ---------------------------------------------------------

  GetUpcomingEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/events/upcoming.handler
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Events:
        GetUpcomingEvent:
          Type: Api
          Properties:
            RestApiId: !Ref NewsApi
            Path: /api/events/upcoming
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  # INGESTION WORKFLOW ---------------------------------------------------------

  IngestionStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Name: !Sub "${AWS::StackName}-ingestion-workflow"
      DefinitionUri: statemachine/ingestion-workflow.asl.json
      DefinitionSubstitutions:
        IngestNewsFunction: !GetAtt IngestNewsFunction.Arn
        GenerateSummariesFunction: !GetAtt GenerateSummariesFunction.Arn
      Tracing:
        Enabled: true
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref IngestNewsFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref GenerateSummariesFunction
      Events:
        DailyIngestion:
          Type: Schedule
          Properties:
            Schedule: cron(0 */6 * * ? *)
            Description: Run ingestion workflow every 6 hours
            Input: |
              {
                "daysBack": 1
              }

  EventBridgeStepFunctionsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeStepFunctions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - states:StartExecution
                Resource: !GetAtt IngestionStateMachine.Arn

  # Rule for periodic ingestion (disabled by default)
  PeriodicIngestionRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "${AWS::StackName}-periodic-ingestion"
      Description: Trigger for periodic data ingestion (disabled by default)
      State: DISABLED
      ScheduleExpression: rate(1 hour)
      Targets:
        - Id: IngestionStateMachineTarget
          Arn: !GetAtt IngestionStateMachine.Arn
          RoleArn: !GetAtt EventBridgeStepFunctionsRole.Arn
          Input: |
            {
              "daysBack": 2
            }

  IngestNewsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/ingestion/ingest-news.handler
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn

  GenerateSummariesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/handlers/ingestion/generate-summaries.handler
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          AURORA_ENDPOINT: !GetAtt AuroraDSQLCluster.Endpoint
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dsql:DbConnectAdmin
              Resource: !GetAtt AuroraDSQLCluster.ResourceArn
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: "arn:aws:bedrock:us-east-1::foundation-model/amazon.nova-lite-v1:0"

  # FRONTEND (S3 + CloudFront) ------------------------------------------------

  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-frontend-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${FrontendBucket.Arn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  RedirectToCustomDomainFunction:
    Type: AWS::CloudFront::Function
    Condition: HasCustomDomain
    Properties:
      Name: !Sub "${AWS::StackName}-redirect-to-domain"
      AutoPublish: true
      FunctionConfig:
        Comment: Redirect cloudfront.net to custom domain
        Runtime: cloudfront-js-2.0
      FunctionCode: !Sub |
        function handler(event) {
          var host = event.request.headers.host.value;
          if (host.endsWith('.cloudfront.net')) {
            return {
              statusCode: 301,
              statusDescription: 'Moved Permanently',
              headers: {
                location: { value: 'https://${DomainName}' + event.request.uri }
              }
            };
          }
          return event.request;
        }

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2and3
        IPV6Enabled: true
        Comment: !Sub "${AWS::StackName} Distribution"
        DefaultRootObject: index.html
        Aliases: !If
          - HasCustomDomain
          - [!Ref DomainName]
          - !Ref AWS::NoValue
        ViewerCertificate: !If
          - HasCustomDomain
          - AcmCertificateArn: !Ref CertificateArn
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - CloudFrontDefaultCertificate: true
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
            OriginAccessControlId: !Ref CloudFrontOAC
          - Id: ApiOrigin
            DomainName: !Sub "${NewsApi}.execute-api.${AWS::Region}.amazonaws.com"
            OriginPath: /live
            CustomOriginConfig:
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2
        CacheBehaviors:
          - PathPattern: /api/*
            TargetOriginId: ApiOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - PATCH
              - DELETE
            CachedMethods:
              - GET
              - HEAD
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac
            FunctionAssociations: !If
              - HasCustomDomain
              - - EventType: viewer-request
                  FunctionARN: !GetAtt RedirectToCustomDomainFunction.FunctionARN
              - !Ref AWS::NoValue
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
          FunctionAssociations: !If
            - HasCustomDomain
            - - EventType: viewer-request
                FunctionARN: !GetAtt RedirectToCustomDomainFunction.FunctionARN
            - !Ref AWS::NoValue
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
        PriceClass: PriceClass_100

  DnsRecord:
    Type: AWS::Route53::RecordSet
    Condition: HasHostedZone
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL (direct)
    Value: !Sub "https://${NewsApi}.execute-api.${AWS::Region}.amazonaws.com/live"

  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref CognitoUserPool

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref CognitoUserPoolClient

  AuroraEndpoint:
    Description: Aurora DSQL Endpoint
    Value: !GetAtt AuroraDSQLCluster.Endpoint

  AuroraDSQLClusterArn:
    Description: Aurora DSQL Cluster ARN
    Value: !GetAtt AuroraDSQLCluster.ResourceArn

  FrontendBucketName:
    Description: S3 Bucket for frontend assets
    Value: !Ref FrontendBucket

  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution

  CloudFrontDomainName:
    Description: CloudFront Distribution Domain Name
    Value: !GetAtt CloudFrontDistribution.DomainName

  CloudFrontURL:
    Description: Application URL
    Value: !Sub "https://${CloudFrontDistribution.DomainName}"

  CustomDomainURL:
    Condition: HasCustomDomain
    Description: Custom Domain URL
    Value: !Sub "https://${DomainName}"
